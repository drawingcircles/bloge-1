<!-- Button trigger modal -->
<button type="button" class="btn logo" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <svg 
    fill="white"
    class="m-auto" 
    style="width:32px;" 
    xmlns="http://www.w3.org/2000/svg"

    </svg>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-body fs-5 text-black text-center" id="exampleModalLabel">Are you sure you want to sign out?</h1>
        <button type="button" class="btn-close btn-secondary" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
    
      <div class="modal-footer">
        <a href="{% url 'logout' %}">
          <button type="button" class="btn text-danger logo" data-bs-dismiss="modal">Yes</button>
        </a>
        <button type="button" class="btn text-secondary" data-bs-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>      
{% else %}
<a href="{% url 'login' %}">
