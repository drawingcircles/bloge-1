{% extends 'projects/main.html' %}
{% block content%}
<!-- Hero Profile Section -->
<main class="container pt-3 pb-3">
  <h1 class="visually-hidden"></h1>
  <div class="px-4 py-5 my-5 text-center">
    <div class="row profile-row d-flex text-center flex-wrap-reverse justify-content-center">
      <!-- Profile Image -->
      <img src="{{profile.imageURL}}"  class="profile-image col-img rounded-5 ms-5 bg-light" alt="...">
      <div class="col col me-5 mt-5 pe-5 ">
        <!-- Profile Name -->
        <h1 class="display-5 fw-bold ">{{profile.name}}</h1>
        <div class="col mx-auto mb-5">
          <!-- Profile Intro -->
          <p class="lead mb-4">{{profile.short_intro}}</p>
          <!-- Edit Profile Button -->
          <div class="row d-flex flex-wrap ">
              <button class="m-3 btn btn-primary btn-pad rounded-pill"><a style="color:white;" href="{% url 'edit-account' %}">
                <svg 
                  class="mb-1"
                  fill="white"
                  style="width:12px; "
                  xmlns="http://www.w3.org/2000/svg" 
                  viewBox="0 0 448 512">
                    <path d="M272 304h-96C78.8 304 0 382.8 0 480c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32C448 382.8 369.2 304 272 304zM48.99 464C56.89 400.9 110.8 352 176 352h96c65.16 0 119.1 48.95 127 112H48.99zM224 256c70.69 0 128-57.31 128-128c0-70.69-57.31-128-128-128S96 57.31 96 128C96 198.7 153.3 256 224 256zM224 48c44.11 0 80 35.89 80 80c0 44.11-35.89 80-80 80S144 172.1 144 128C144 83.89 179.9 48 224 48z"/>
                </svg> Edit Profile</a>
              </button>
            <!-- Delete Profile Button -->
              <button class="m-3 btn btn-danger rounded-pill"><a style="color:white;" href="{% url 'delete-account' user.id %}">
                <svg 
                  class="mb-1"
                  fill="white"
                  style="width:12px; "
                  xmlns="http://www.w3.org/2000/svg" 
                  viewBox="0 0 448 512">
                    <path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"/>
                  </svg> Delete Account</a>
                </button>
              
            <div>
        </div>
      </div>
    </div>
    </div>
  </div>
  <div class="container mt-4">
  <div class="row">
    <!-- Projects Section -->
      <h1 class="col-8">My Projects</h1>
      <h3 class="col-2"> Add Project</h3>
      <!-- Add Project Button -->
      <button class="col-1 btn btn-md"><a class="" href="{% url 'create-project' %}" style="color:white;"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-pencil-square" viewBox="0 0 16 16">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
      </svg></a>
    </button>
    <div class="row g-4 ">
      {% for project in projects %}
      <!-- My Projects -->
      <div class="col-lg-4">
        <div class="card h-100">
          <!-- Project Image -->
          <img src="{{project.imageURL}}" class="card-img-top h-50" alt="...">
          <div class="card-body">
            <!-- Project Title -->
            <h5 class="card-title text-dark">{{project.title}}</h5>
            <!-- Project Body-->
            <p class="card-text text-dark">{{project.body}}</p>
            <!-- Project Created -->
            <small class="text-muted me-3">{{project.created}}</small>
            <!-- Edit Project Button -->
            
              <div class="row d-flex flex-wrap ">
                <button class="col m-3 btn btn-primary rounded-pill btn-sm">
                  <a style="color:white" href="{% url 'update-project' project.id %}">
                    <svg 
                      class="mb-1"
                      fill="white"
                      style="width:12px;"
                      xmlns="http://www.w3.org/2000/svg" 
                      viewBox="0 0 512 512">
                        <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"/>
                      </svg> Edit
                  </a>
                  </button>
               
              
              <!-- Delete Project Button -->
              
                <button class="col m-3 btn btn-danger btn-md rounded-pill"><a style="color:white;" href="{% url 'delete-project' project.id %}"><svg 
                  class="mb-1"
                  fill="white"
                  style="width:12px;"
                  xmlns="http://www.w3.org/2000/svg" 
                  viewBox="0 0 448 512">
                    <path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"/>
                  </svg> Delete</a>
                </button>
              </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  </div>
  {% endblock %}
